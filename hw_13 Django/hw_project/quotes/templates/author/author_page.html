{% extends 'quotes/../quotes/../quotes/base.html' %}

{% block content %}
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <div class="author-details">
                    <h3 class="author-title">{{ author.fullname }}</h3>
                    <p><strong>Born:</strong> <span class="author-born-date">{{ author.born_date }}</span> <span
                            class="author-born-location">in {{ author.born_location }}</span></p>
                    <p><strong>Description:</strong></p>
                    <div class="author-description">
                        {{ author.description }}
                    </div>
                </div>

{% endblock %}
